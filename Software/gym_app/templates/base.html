<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gym App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        {% if show_appbar is not defined or show_appbar %}
        <nav class="appbar">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="#">Sedes</a>
            <a href="#">Convenios</a>
            <a href="{{ url_for('view_plans') }}">Planes</a> <!-- Nuevo enlace a la página de planes -->
            <div class="auth-buttons">
                {% if 'user' in session %}
                <span style="color:rgb(255, 255, 255);">Hola, {{ session['user_name'] }}</span>

                    <a href="{{ url_for('logout') }}">Logout</a>
                    <a href="{{ url_for('view_routine', email=session['user']) }}">Ver Rutina</a> <!-- Nuevo enlace -->
                {% else %}
                    <a href="{{ url_for('login') }}">Iniciar Sesión</a>
                    <a href="{{ url_for('register') }}">Registrar</a>
                {% endif %}
            </div>
        </nav>        
        {% endif %}
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
